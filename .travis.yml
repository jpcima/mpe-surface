language: java
sudo: required
dist: xenial
jdk:
- openjdk8
addons:
  apt_packages:
  - p7zip
cache:
  directories:
  - download/qt
before_install:
- openssl aes-256-cbc -K "$encrypted_14c4db58b9e2_key" -iv "$encrypted_14c4db58b9e2_iv" -in secret/jpc-android.ks.enc -out secret/jpc-android.ks -d
- export ANDROID_HOME="/home/android"
- export ANDROID_SDK_ROOT="$ANDROID_HOME"
- export ANDROID_NDK_ROOT="$ANDROID_HOME/android-ndk-r20"
- export QTDIR="/home/qt/work/install"
- export PATH="$QTDIR/bin:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH"
install:
- mkdir -p download/qt
- sudo install -d -m777 "$ANDROID_HOME"
- wget -q -c -O {download,https://dl.google.com/android/repository}/sdk-tools-linux-4333796.zip
- unzip -q -d "$ANDROID_HOME" download/sdk-tools-linux-4333796.zip
- mkdir -p ~/.android
- touch ~/.android/repositories.cfg
- yes | sdkmanager --licenses
- yes | sdkmanager "tools" "platform-tools" > /dev/null
- yes | sdkmanager "platforms;android-29" > /dev/null
- yes | sdkmanager "build-tools;29.0.1" > /dev/null
- wget -q -c -O {download,https://dl.google.com/android/repository}/android-ndk-r20-linux-x86_64.zip
- unzip -q -d "$ANDROID_HOME" download/android-ndk-r20-linux-x86_64.zip
- sudo install -d -m777 /home/qt
- wget -q -c -O {download/qt,https://download.qt.io/online/qtsdkrepository/linux_x64/android/qt5_5130/qt.qt5.5130.android_armv7}/5.13.0-0-201906171620qtbase-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z
- 7zr x -o/home/qt download/qt/5.13.0-0-201906171620qtbase-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z > /dev/null
- wget -q -c -O {download/qt,https://download.qt.io/online/qtsdkrepository/linux_x64/android/qt5_5130/qt.qt5.5130.android_armv7}/5.13.0-0-201906171620qtandroidextras-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z
- 7zr x -o/home/qt download/qt/5.13.0-0-201906171620qtandroidextras-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z > /dev/null
- wget -q -c -O {download/qt,https://download.qt.io/online/qtsdkrepository/linux_x64/android/qt5_5130/qt.qt5.5130.android_armv7}/5.13.0-0-201906171620qttools-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z
- 7zr x -o/home/qt download/qt/5.13.0-0-201906171620qttools-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z > /dev/null
- wget -q -c -O {download/qt,https://download.qt.io/online/qtsdkrepository/linux_x64/android/qt5_5130/qt.qt5.5130.android_armv7}/5.13.0-0-201906171620qtdeclarative-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z
- 7zr x -o/home/qt download/qt/5.13.0-0-201906171620qtdeclarative-Linux-RHEL_7_6-Clang-Android-Android_ANY-ARMv7.7z > /dev/null
- mkdir -p /home/qt/work
- ln -s ../5.13.0/android_armv7 /home/qt/work/install
- sed -i 's/^QT_EDITION =.*/QT_EDITION = OpenSource/' /home/qt/work/install/mkspecs/qconfig.pri
- sed -i 's/^QT_LICHECK =.*/QT_LICHECK =/' /home/qt/work/install/mkspecs/qconfig.pri
script:
- mkdir build
- cd build
- export QMAKESPEC="$QTDIR/mkspecs/android-clang"
- qmake CONFIG+=release QMAKE_LINK+=-nostdlib++ ../mpe-surface.pro
- cd ..
- make -C build install INSTALL_ROOT=android-build
- androiddeployqt --input build/android-libmpe-surface.so-deployment-settings.json --output build/android-build --gradle --sign secret/jpc-android.ks jpc-android --storepass "$KEYSTORE_PASS"
- install -D -m 644 build/android-build/build/outputs/apk/release/android-build-release-signed.apk releases/mpe-surface-android_armv7.apk
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: releases/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
